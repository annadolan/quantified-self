<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Exercises</title>
  <script src="jquery-3.1.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container text-center">
    <h3>Manage Exercises</h3>
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div id="exercise-form" class="form-group">
              <div class="form-inline">Name:
                <input id="name-field" name="Name" class="form-control">
                <p class="error-message" id="exercise-error"></p>
              </div>
              <div class="form-inline">Calories:
                <input id="calorie-field" name = "Calories" class="form-control">
                <p class="error-message" id="calories-error"></p>
              </div>
              <input type="submit" id="exercise-submit" value="Add Exercise" class="btn btn-warning">
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-inline">Filter by Name:
              <input id="filter-field" class="form-control">
              <p>
              </div>
              <table id="all-exercises-table" class="table table-bordered">
                <tr class="active">
                  <th>Name</th>
                  <th>Calories</th>
                  <th></th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="main.bundle.js"></script>
</body>
</html>
