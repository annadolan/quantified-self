<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <script src="jquery-3.1.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body class="text-center">
  <div class="container">

      <div class="row well">
<h3>Add a new food</h3>

  <div class="form-group">

    <div class="form-inline">Food name:
      <input id="foodname" name="Name" class="form-control">
      <p id="food-error"></p>
    </div>
    <div class="form-inline">Number of calories per serving:
      <input id="caloriecount" name = "Calories" class="form-control">
      <p id="calorie-error"></p>
    </div>
      <input type="submit" id="new-food-button" value="Add Food" class="btn btn-default">
  </div>
</div>
<div class="row well">
  <h3>All foods</h3>
  <table id="foods-table" style="margin-left: auto; margin-right: auto;">
      <tr>
        <th>Food Name</th>
        <th>Calorie Count</th>
      </tr>
  </table>
</div>
  <script src="main.bundle.js"></script>
</body>
</html>
